<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Hotel</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand mb-0 h1 fs-3" href="/"><img src="https://www.freepnglogos.com/uploads/hotel-logo-png/download-building-hotel-clipart-png-33.png" alt="" width="40" height="32" class="d-inline-block align-text-top"> Hotel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse d-flex" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/rooms">Rooms</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>

          <ul class="navbar-nav ms-auto">
            {{#if loggedIn}}
              <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">Logout</a>
              </li>
              
            {{else}}
              <li class="nav-item">
                <a class="nav-link" href="/login">Login</a>
              </li>
            {{/if}}
          </ul>
        </div>
      </div>
    </nav>

    <!-- {{!-- carousel/hero of hotel pictures --}} -->
<div class="position-relative m-5">
    <div id="carousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
            <img src="../public/images/TerraceHouseSuite1Revisedw1571.png" class="d-block w-100" alt="hotel room with bed, sofa, swing, table, and tv">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
            <img src="../public/images/Harriets5Revisedh1320.png" class="d-block w-100" alt="lobby area filled with chairs and coffee tables">
        </div>
        <div class="carousel-item">
            <img src="../public/images/Harriets8h1320.png" class="d-block w-100" alt="outdoor patio with string lights, sofas, and fire pits">
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
    <p class="fs-1 fw-light fst-italic text-wrap text-center bg-light text-dark position-absolute top-50 start-50 translate-middle p-5" style="--bs-bg-opacity: .5;">A World of Comfort Awaits</p>
</div>

<!-- {{!-- form to search rooms --}} -->

<div class="p-5 m-5 bg-light">
    <h3 class="text-center">Book Now</h3>
    <div class="row my-4">
        <div class="col-lmg-3 col-sm">
            <label for="selectRoom">Room Type</label>
            <select class="form-select" aria-label="select room">
                <option selected">Select Room</option>
                {{#each types}}
                    <option value="{{name}}">{{name}}</option>
                {{/each}}
            </select>
        </div>
        <div class="col-lg-3 col-sm">
            <label for="startDate">Check-In Date</label>
            <input id="startDate" class="form-control" type="date" />
            <span id="startDateSelected"></span>
        </div>
        <div class="col-lg-3 col-sm">
            <label for="endDate">Check-Out Date</label>
            <input id="endDate" class="form-control" type="date" />
            <span id="endDateSelected"></span>
        </div>
        <div class="col-lg-3 col-sm">
            <label for="selectRoom"># of Guests</label>
            <select class="form-select" aria-label="select room">
                <option selected">Select Qty</option>
                <option value="1">1</option>
                <option value="1">2</option>
                <option value="1">3</option>
                <option value="1">4</option>
                <option value="1">5</option>
                <option value="1">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
            </select>
        </div>
    </div>
    <div class="d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-dark">Search</button>
    </div>
</div>

<h2 class="text-center m-5">Our Rooms</h2>
<div class="row row-cols-1 row-cols-md-3 m-5">
    {{#each types}}
        <div class="col">
            <div class="card bg-white text-white">
                <img src="{{image}}" class="card-img" alt="hotel room for  {{name}}">
                <div class="card-img-overlay">
                    <h5 class="card-title bg-dark text-light position-absolute top-50 start-50 translate-middle p-4" style="--bs-bg-opacity: .75;">{{name}}</h5>
                </div>
            </div>
        </div>
    {{/each}}
  </div>

    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
